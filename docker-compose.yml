version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: quantumai
      POSTGRES_PASSWORD: quantumai
      POSTGRES_DB: quantumai
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - ALGORITHM=${ALGORITHM}
      - BRAIN_MODEL_PATH=${BRAIN_MODEL_PATH}
      - LUNG_MODEL_PATH=${LUNG_MODEL_PATH}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:
